		<script>
		/* This snippet is what does the magic */
		$(document).on('click','.item',function(){
			var text='This item is a '+$(this).data('type')+', it is labeled '+$(this).data('label')+', and it has '+$(this).text()+' as a text. ';
			
			if($(this).get(0).hasAttribute('data-options')){
				text+='There are '+$(this).data('options').split(',').length+' options for this '+$(this).data('type')+' and they are '+$(this).data('options')+'. ';
			}
			
			
			if($(this).get(0).hasAttribute('data-default')){
				text+='The default option is '+$(this).data('default');
			}
			speak(text);
		});
